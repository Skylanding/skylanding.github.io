site_name: Yu's Website
# site_url: https://<your-username>.github.io/<your-repo>/
theme:
  name: material
  language: en

# 用默认 docs_dir（就是 ./docs），不需要写 docs_dir: .
# docs_dir: docs   #（可省略，默认就是 docs）

plugins:
  - search:
      lang: [en, zh]
  - i18n:
      # 不要写 default_language
      languages:
        - locale: en
          name: English
          default: true      # 用这个来指定默认语言
        - locale: zh
          name: 简体中文
      docs_structure: folder
      reconfigure_material: true

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.mark       # ← 新增，可用 ==text== 语法


nav:
  - Home: index.md   # i18n 插件会自动在 docs/en/ 与 docs/zh/ 下找 index.md
  - Blog:
      - Overview: blog/index.md

# （可选）访客地图需要的 Leaflet 资源
extra_css:
  - https://unpkg.com/leaflet@1.9.4/dist/leaflet.css
  - assets/site.css          # ← 新增：我们自定义的样式

extra_javascript:
  - https://unpkg.com/leaflet@1.9.4/dist/leaflet.js
  - assets/map.js  